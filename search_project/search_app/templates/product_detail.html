{% load humanize %} 
 
<!DOCTYPE html> 
<html lang="ja"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>商品詳細</title> 
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm 
/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- カスタム CSS --> 
    <link rel="stylesheet" href="/static/styles.css"> 
</head> 
<body> 
 <div class="container mt-5"> 
   <div class="row justify-content-center"> 
     <div class="col-md-8"> 
                 
     <!-- 商品詳細カード --> 
     <div class="card shadow-sm"> 
      <div class="card-body"> 
       <h2 class="card-title">{{ product.name }}</h2> 
        <p class="card-text">{{ product.description }}</p> 
        <p class="card-text"><strong>{{ product.price|floatformat:0|intcomma }}円</strong></p>
    <!-- 商品詳細カード内 -->
    <div class="d-flex justify-content-between mt-4">
      <!-- カートに入れるボタン -->
      <form action="{% url 'add_to_cart' product.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">カートに追加</button>
      </form>
     <a href="{% url 'search_view' %}" class="btn btn-primary">商品一覧に戻る</a> 
    </div> 
   </div> 
  </div> 
 </div> 
</div> 
</div> 

<!-- Bootstrap JS --> 
<script src="https://cdn.jsdelivr.net/npm 
/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
