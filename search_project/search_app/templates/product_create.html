{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品作成</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header>
    <a href="{% url 'product_list' %}" class="btn btn-merchandise">商品一覧</a>
</header>

<h1>商品を作成</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- フォームを表示 -->
    <button type="submit">作成</button>
</form>

</body>
</html>
